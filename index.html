<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindHub AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Chat container -->
    <div class="chat-container"></div>

    <!-- Typing container -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Ask me anything." required></textarea>
                <span id="send-btn" class="fa material-icons">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="fa material-icons">light_mode</span>
                <span id="delete-btn" class="fa material-icons">delete</span>
            </div>
        </div>
    </div>
</body>

</html>
